version: "3"
services:
    django:
        build:
            context: .
            dockerfile: django.Dockerfile
        volumes:
        - .:/neetcode/
        ports:
        - "8000:8000"
        restart: on-failure
    webpack:
        build:
            context: .
            dockerfile: node.Dockerfile
        volumes:
            - .:/neetcode/
        restart: on-failure